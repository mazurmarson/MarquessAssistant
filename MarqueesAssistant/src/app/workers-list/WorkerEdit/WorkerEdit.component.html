


<form class="rounded border-info border container my-2" name="form"  (ngSubmit)="f.form.valid && editProfile()" #f="ngForm">
  <h2  class="text-center text-success font-weight-bold mt-2">Edytuj swój profil</h2>
  <hr>
  <div class="form-group">
    <input name="login" id="login" #login="ngModel" type="text" class="form-control" placeholder="Nazwa użytkownika" 
     required minlength="4" [(ngModel)]="model.login">
    <div class="text-danger"  *ngIf="login.invalid && (login.dirty || login.touched)">
      <div  *ngIf="login.errors.required">
        Podaj login
      </div>
  
      <div class *ngIf="login.errors.minlength">
        Login powinien składać się z przynajmniej 4 znaków 
      </div>
    </div>


  
    
  </div>
  <div class="form-group">
 
      <input name="password" #password="ngModel" required minlength="6" type="password" class="form-control" placeholder="Hasło"  [(ngModel)]="model.password">
      <div class="text-danger"  *ngIf="password.invalid && (password.dirty || password.touched)">
        <div  *ngIf="password.errors.required">
          Wpisz hasło
        </div>
    
        <div *ngIf="password.errors.minlength">
          Hasło powinno składać się przynajmniej z 6 znaków
        </div>
      </div>
     
  
</div>



  <div class="form-group text-danger">
 
    <input name="confirmPassword" #confirmPassword="ngModel" required    type="password" class="form-control" placeholder="Potwierdz hasło" [(ngModel)]="model.confirmPassword">
    <div   *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
      <div  *ngIf="confirmPassword.errors.required">
        Wpisz hasło
      </div>
  

    </div>
    <div *ngIf="!matchFunction()">
      Hasła powinny być takie same
    </div>




</div>




  <div class="form-group text-center my-4">
    <button class="btn btn-success" type="submit">Edytuj</button>


  </div>
</form>

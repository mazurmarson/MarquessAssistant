<div class="card-deck my-4 mx-0">
  <div class="card mx-4">
    <img class="card-img-top" src="https://cqpartyhire.com.au/wp-content/uploads/2018/07/10m-Pavillion-Marquee.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Namioty</h5>
      <p class="card-text">Usuń, modyfikuj, wyszukaj lub sprawdź szczegóły namiotu</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" [routerLink]="['/marqueesList']">Przejdź</button>
    </div>
  </div>
  <div class="card mx-4">
    <img class="card-img-top" src="https://tenpoznan.pl/wp-content/uploads/2019/06/enter-enea-music-festiwal-slawek-wachala-34-800x445.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Wydarzenia</h5>
      <p class="card-text">Dodaj, usun lub modyfikuj nadchodzące wydarzenie.</p>
    </div>
    <div class="card-footer">
      <button [routerLink]="['/eventsList']" class="btn btn-primary">Przejdź</button>
    </div>
  </div>
  <div class="card mx-4">
    <img class="card-img-top" src="https://www.caravanparkphotos.com.au/stroud_showground/images/stroud_showground_10.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Miejsca</h5>
      <p class="card-text">Dodanie, usuwanie i modyfikacja miejsc, w których odbędą się wydarzenia.</p>
    </div>
    <div class="card-footer">
      <button [routerLink]="['/placesList']" class="btn btn-primary">Przejdź</button>
      
    </div>
  </div>
</div>

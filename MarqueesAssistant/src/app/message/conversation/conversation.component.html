<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id nadawcy</th>
      <th scope="col">Id odbiorcy</th>
      <th scope="col">Tresc</th>
      <th scope="col">Data wyslania</th>


      

    
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let message of messages"
    [ngClass]="{'bg-light': message.senderId == id}">

      <td>{{message.senderId}}</td>
      <td>{{message.recipientId}}</td>
      <td>{{message.content}}</td>
      <td>{{message.sendDate}}</td>

      <td>

      </td>
      
    </tr>
  </tbody>
</table>

<form #registerForm="ngForm" (ngSubmit)="sendMessage()">
<div class="form-group" >
  <input type="text" name="message" placeholder="Wiadomość" [(ngModel)]="model.content">
  <button type="submit" class="btn btn-primary">Wyślij</button>
</div>
</form>

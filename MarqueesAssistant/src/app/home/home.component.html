<div class="container mt-4">
  <div *ngIf="!registerMode" class="text-center">
    <h1>Testowe wszystko jest</h1>
    <p class="lead">Test lorem ipsum</p>
    <div class="text-center">
        <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Stworz pracownika</button>
        <button class="btn btn-info btn-lg mr-2">Test test</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
          <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
          <app-workers-list></app-workers-list>
      </div>
    </div>
  </div>
  
</div>

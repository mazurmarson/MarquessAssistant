
<form class="rounded border-info border container my-2" #registerForm="ngForm" (ngSubmit)="register()">
    <h2  class="text-center text-success font-weight-bold mt-2">Dodaj pracownika</h2>
    <hr>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nazwa użytkownika" required name="login" [(ngModel)]="model.login">
    </div>
    <div class="form-group">
   
        <input type="password" class="form-control" placeholder="Hasło" required name="password" [(ngModel)]="model.password">
    </div>
    <div class="form-group">
   
      <input type="text" class="form-control" placeholder="Imie" required name="password" [(ngModel)]="model.firstName">
  </div>
  <div class="form-group">
   
    <input type="text" class="form-control" placeholder="Nazwisko" required name="password" [(ngModel)]="model.lastName">
</div>
<div class="form-group">
  <label>Stanowisko:</label>
  <select name="rank" [(ngModel)]="model.rank" class="form-control"  >
    <option  *ngFor="let rank of ranks" [ngValue]="rank">{{rank}}</option>


  </select>
</div>

    <div class="form-group text-center my-4">
      <button class="btn btn-success" type="submit">Rejestracja</button>
      <button class="btn btn-default" type="button" (click)="backToPrevious()" >Wróć</button>

    </div>
  </form>

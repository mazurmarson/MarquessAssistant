<form *ngIf="isLoaded" #registerForm="ngForm" (ngSubmit)="editEvent()">
  <h2 class="text-center text-primary">Edytuj</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nazwa wydarzenia" name="eventName"  [(ngModel)]="model.name">
  </div>
  <div class="form-group">
 
      <input type="date" class="form-control" placeholder="Data rozpoczÄ™cia" name="startDate"  [(ngModel)]="model.startDate">
  </div>
  <div class="form-group">
 
    <input type="date" class="form-control" placeholder="Data zakonczenia" name="endDate"  [(ngModel)]="model.endDate">
</div>

<div class="form-group">
  <label>Typ wydarzenia:</label>
  <select name="typeOfEvent" [(ngModel)]="model.typeOfEvent" class="form-control">
   <option *ngFor="let show of shows" [ngValue]="show">{{show}}</option>
  </select>
 
 </div>



  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Dodaj</button>


  </div>
</form>

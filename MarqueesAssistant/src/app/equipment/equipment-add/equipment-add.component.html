<form class="rounded border-info border container my-2" #registerForm="ngForm" (ngSubmit)="addEquipment()">
  <h2 class="text-center text-success font-weight-bold mt-2">Dodaj sprzęt</h2>
  <hr>
  <div class="form-group">
   
    <input type="text" class="form-control" placeholder="Typ" name="equipmentType"  [(ngModel)]="model.equipmentType">
  </div>
  <div class="form-group">
   
    <input type="text" class="form-control" value="test" placeholder="Nazwa" name="name"  [(ngModel)]="model.name">
  </div>










  <div class="form-group text-center my-4">
    <button class="btn btn-success" type="submit">Dodaj</button>
    <button (click)="backToPrevious()" class="btn btn-light">Wróć</button>

  </div>
</form>
